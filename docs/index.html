    <!--请注意，请自己去申请高德地图的这个key，否则限制比较多，大概1分钟只能调用1次吧
    <script src="http://webapi.amap.com/maps?v=1.3&key=你自己申请到的Key请填在这里！"></script>
    -->
    <!-- 这段CSS最好保持在index.html内部，因为网络加载CSS需要时间，移动到外部CSS可能会导致用户看到空白页面 -->
    <style type="text/css">
        /* Loading 动画 */
        html,
        body,
        root {
            height: 100%;
            margin: 0;
        }

        .splash-screen {
            background-color: #303030;
            position: relative;
            height: 100%;
            width: 100%;
        }

        .splash-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 50px;
            margin-left: -25px;
            margin-top: -25px;
            z-index: 2;
            text-align: center;
            color: #ffffff;
            line-height: 46px;
            font-size: 32px;
            display: block;
        }

        .splash-loader,
        .splash-loader::before,
        .splash-loader::after {
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            position: absolute;
            vertical-align: middle;
            background: #ff3300;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            z-index: 1;
        }

        .splash-loader::before {
            content: "";
            animation: bounce 1.5s infinite;
        }

        .splash-loader::after {
            content: "";
            animation: bounce 1.5s -0.4s infinite;
        }

        @keyframes bounce {
            0% {
                transform: scale(0.8);
                -webkit-transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                -webkit-transform: scale(2);
                opacity: 0;
            }
        }

        @-webkit-keyframes bounce {
            0% {
                transform: scale(0.8);
                -webkit-transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                -webkit-transform: scale(2);
                opacity: 0;
            }
        }
    </style>
<link rel="stylesheet" href="styles.465ef26fe95798ac6c7d.css"></head>

<body>
    <app-root>
        <div class="splash-screen">
            <div class="splash-loader"></div>
            <div class="splash-logo">魚</div>

    </app-root>
